name: Publish Python distribution to PyPI and TestPyPI

on: push
jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ">=3.8"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python distribution to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/hydrates
    permissions:
      id-token: "pypi-AgEIcHlwaS5vcmcCJDkxZDJkNTkyLWE5ZjgtNDY2ZC04OGZhLWU5YmEwNzJjZDU0ZAACKlszLCJhNzNiNzVjMi0xMjZkLTQyOGUtYjNhZS00MGM0MWNmMmU3MDgiXQAABiB1C-E_x2GgQ_I2STh3JxUAhPc8R_xW0TV1i39pyfa3Qg"
    steps:
    - name: Download all the distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish Python distribution to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/hydrates

    permissions:
